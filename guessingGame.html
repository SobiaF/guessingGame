<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <title>Js Guessing Game - Five Numbers</title>
</head>
<body>
  <h1>Guess the Number!</h1>
  <p>I am thinking of a number between 1 and 10.
      Can you guess what it is? You'll get three tries</p>

  <label for="guess">My guess</label>
  <input type="number" id="guess">
  <button onclick="checkGuess()">Check Guess</button>

  <p id="feedback"></p>
</body>
</html>
